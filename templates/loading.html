<!-- templates/loading.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyzing Your Case...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 20%, #0a0f1f, #000);
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: #9be9ff;
    }

    .loader-wrapper {
      text-align: center;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.04);
      border-radius: 20px;
      padding: 60px 80px;
      box-shadow: 0 0 40px rgba(64,201,255,0.2);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    .neon-ring {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 30px;
      border: 4px solid transparent;
      border-top: 4px solid #40c9ff;
      animation: spin 1.4s linear infinite;
      box-shadow: 0 0 25px #40c9ff99, inset 0 0 25px #40c9ff55;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      color: #cfe9ff;
      font-weight: 500;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      color: #8cb6d9;
      font-size: 0.95rem;
      margin-top: 0;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {opacity: 0.7;}
      50% {opacity: 1;}
    }

    /* floating particles */
    .particle {
      position: absolute;
      width: 4px; height: 4px;
      background: #40c9ff;
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.4;
    }

    @keyframes float {
      from {transform: translateY(100vh) scale(0.2);}
      to {transform: translateY(-10vh) scale(1);}
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <div class="neon-ring"></div>
    <h2>Analyzing Your Case</h2>
    <p>Our agents are breaking down your documents...</p>
  </div>

  <!-- particles -->
  <script>
    for(let i=0;i<40;i++){
      const el=document.createElement("div");
      el.className="particle";
      el.style.left=Math.random()*100+"vw";
      el.style.animationDelay=Math.random()*8+"s";
      el.style.animationDuration=8+Math.random()*6+"s";
      document.body.appendChild(el);
    }

    // Simulate analysis delay (redirect later via backend)
    // window.location.href='/dashboard' could be triggered by backend after processing.
  </script>
</body>
</html>
